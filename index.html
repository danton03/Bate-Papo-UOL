<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">

  <!-- Fonte Externa Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/logo-UOL.png" type="image/x-icon">

  <!-- Título da Página-->
  <title>Bate-Papo UOL</title>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/script.js"></script>

</head>

<body>
  <div class="page">
    <!-- Topo da página -->
    <header>
      <img src="./images/logo-batepapo.png" alt="logo do bate-papo">
      <ion-icon name="people"></ion-icon>
    </header>

    <!-- Área das Mensagens -->
    <ul class="mensagens">
      <!-- As mensagens serão renderizadas aqui -->
      
    </ul>

    <!-- Caixa de Mensagem -->
    <div class="box-mensagem">
      <input class="texto-mensagem" type="text" placeholder="Escreva aqui...">

      <div class="enviar-mensagem" onclick="enviarMensagem()">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </div>

    </div>

  </div>
</body>

</html>
