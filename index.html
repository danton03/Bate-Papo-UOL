<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">

  <!-- Fonte Externa Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/logo-UOL.png" type="image/x-icon">

  <!-- Título da Página-->
  <title>Bate-Papo UOL</title>
</head>

<body>
  <div class="page">
    <!-- Topo da página -->
    <header>
      <img src="./images/logo-batepapo.png" alt="logo do bate-papo">
      <ion-icon name="people"></ion-icon>
    </header>

    <!-- Área das Mensagens -->
    <div class="mensagens">
      <!-- As mensagens serão renderizadas aqui -->
      <div class="conteiner-mensagem status-login">
        <div class="mensagem">
          <span class="hora">(09:21:45)</span>
          <span class="usuario">João</span>
          entra na sala...
        </div>
      </div>

      <div class="conteiner-mensagem">
        <div class="mensagem">
          <span class="hora">(09:22:28)</span>
          <span class="usuario">João</span>
          para <span class="usuario">Todos:</span>
          Bom dia...
        </div>
      </div>

      <div class="conteiner-mensagem">
        <div class="mensagem">
          <span class="hora">(09:22:38)</span>
          <span class="usuario">Maria</span>
          para <span class="usuario">Todos:</span> Oi João :)
        </div>
      </div>

      <div class="conteiner-mensagem">
        <div class="mensagem">
          <span class="hora">(09:22:48)</span>
          <span class="usuario">João</span>
          reservadamente para 
          <span class="usuario">Maria:</span>
          Oi gatinha quer tc?
        </div>
      </div>

      <div class="conteiner-mensagem status-login">
        <div class="mensagem">
          <span class="hora">(09:22:58) </span><span class="usuario">Maria</span> sai da sala...
        </div>
      </div>
    </div>

    <!-- Caixa de Mensagem -->
    <div class="box-mensagem">
      <input type="text" placeholder="Escreva aqui...">

      <div class="enviar-mensagem">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </div>

    </div>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
  </div>
</body>

</html>
